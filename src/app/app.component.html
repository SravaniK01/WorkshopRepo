<h1> Welcome to Chirpus Pizza!</h1>

<table>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>
    <div *ngFor = "let item of menuItems">
      {{item.item}} 
      </div>
    </td> 
    <td>
      <div *ngFor = "let item of menuItems">
        {{item.category}} 
        </div>
      </td> 
      <td>
        <div *ngFor = "let item of menuItems">
          {{item.price}} 
          </div>
        </td> 
    
  </tr>

</table>
